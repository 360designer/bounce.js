<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bounce.js</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7070232/710844/css/fonts.css" />
  <link rel="stylesheet" href="https://dhskp7m6mg2zv.cloudfront.net/fonts/avenir/avenir.css">
</head>
<body class="components-empty">
  <div class="app">
  </div>
  <script src="scripts/app.js"></script>
  <script>
    if (window.location.hash === "" && !localStorage["seenIntro"]) {
      $("body").addClass("play-intro");
      setTimeout(function() {
        localStorage["seenIntro"] = true;
        $("body").removeClass("play-intro");
      }, 5000);
    }

    var App = require("scripts/app");
    window.App = new App();
  </script>
</body>
</html>
